<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1 class="mb-4 text-center">Internhsip Form</h1>
	
<form class="row g-3 needs-validation" method="post" novalidate >
  <div class="col-md-4">
    <label for="first name" class="form-label">First name</label>
    <input type="text" class="form-control" id="first-name-input" value="first name" required>
    <div class="valid-feedback">
       Please enter your first name.
    </div>
  </div>
  <div class="col-md-4">
    <label for="last name" class="form-label">Last name</label>
    <input type="text" class="form-control" id="last-name-input" value="last name" required>
    <div class="valid-feedback">
      Please enter your last name.
    </div>
  </div>
  <div class="col-md-4">
    <label for="email" class="form-label">Email Address</label>
    <div class="input-group has-validation">
      <input type="text" class="form-control" id="email-input" aria-describedby="inputGroupPrepend" required>
      <div class="invalid-feedback">
        Please enter your email.
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <label for="college name" class="form-label">College</label>
    <input type="text" class="form-control" id="college-input" required>
    <div class="invalid-feedback">
     Please enter your college name.
    </div>
  </div>
  <div class="col-md-3">
    <label for="graduation year" class="form-label">Graduation Year</label>
    <select class="form-select" id="graduation year" required>
      <option selected disabled value="">Select</option>
      <option>2020</option>
	  <option>2021</option>
	  <option>2022</option>
	  <option>2023</option>
    </select>
    <div class="invalid-feedback">
       Please select your graduation year.
    </div>
  </div>
  <div class="col-md-3">
    <label for="roll no" class="form-label">Roll No.</label>
    <input type="text" class="form-control" id="roll-no-input" required>
    <div class="invalid-feedback">
      Pleas Please enter your roll number.
    </div>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="conditions-checkbox" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="col-12 mb-4">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>
</div>
		
<script type="text/javascript" src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
