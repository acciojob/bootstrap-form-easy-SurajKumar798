<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1 class="mb-4">Internhsip Form</h1>
	</div>
	<form>
		<div class="mb-3">
			<label for="firstname">First Name</label>
		    <input type="text" placeholder="first name" id="first-name-input" required />
			<div class="invalid-feedback">
              First name required.
            </div>
		</div>
		
		<div class="mb-3">
			<label>Last Name</label>
		    <input type="text" placeholder="last name" id="last-name-input" required />
			 <div class="invalid-feedback">
              Last name required.
             </div>
		</div>

		<div class="mb-3">
			<label>Email Address</label>
		    <input type="text" placeholder="Email Id" id="email-input" required />
			<div class="invalid-feedback">
              Email required.
            </div>
		</div>

		<div class="mb-3">
			<label>College Name</label>
		    <input type="text" placeholder="college name" id="college-input" required />
			<div class="invalid-feedback">
              Please provide a valid college.
            </div>
		</div>

		<div class="mb-3">
			<label>Graduation Year</label>
		    <select id="graduation-year" required>
				 <option value="" selected disabled>Select year</option>
                 <option value="2020">2020</option>
                 <option value="2021">2021</option>
                 <option value="2022">2022</option>
                 <option value="2023">2023</option>
			</select>
			<div class="invalid-feedback">
              Please select a valid Graduation Year.
            </div>
		</div>

		<div class="mb-3">
			<label>Roll No.</label>
		    <input type="text" placeholder="Roll no" id="roll-no-input" required />
			<div class="invalid-feedback">
              Please provide a valid Roll no.
            </div>
		</div>
	    
		<div class="mb-3">
			<input type="checkbox" id="conditions-checkbox" />
			<label for="checkbox">Agree to terms and conditions</label>
			<div class="invalid-feedback">
             You must agree before submitting.
            </div>
		</div>

		<button type="submit">Submit Form</button>
	</form>

		
<script type="text/javascript" src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
